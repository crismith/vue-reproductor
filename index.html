<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" href="estilos.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://getbootstrap.com/docs/4.1/examples/product/product.css">
	<title>Reproducto de videos</title>

</head>

<body>

	<nav class="site-header sticky-top py-1">
		<div class="container d-flex flex-column flex-md-row justify-content-between">
			<a class="py-2" href="#">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>
			</a>
			<a class="py-2 d-none d-md-inline-block" href="#">Reproductor</a>
			<a class="py-2 d-none d-md-inline-block" href="#">Registrar</a>
			<a class="py-2 d-none d-md-inline-block" href="#">Salir</a>
		</div>
	</nav>

	<div class="row" id="main">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-6">
					<div class="my-3 py-3">
			          	<button type="button" class="btn btn-primary" @click="addSearch">Agegar</button>
			          	<button type="button" class="btn btn-light" @click="ordenarAlfa">Ordenar</button>
		        	</div>
		        	<div>
						<ul class="list-group" >
							<li class="animated bounceInLeft"
								v-for="video in buscarPorTitulo"
								@click="playVideo(video)"
								:class="{activo:video.activo}"
								@contextmenu.prevent="delVideo(video)">	
								<span class="titulo" :title="video.titulo">
									{{ video.titulo }}
								</span>
							</li>
						</ul>
		        	</div>
				</div>

				<div class="col-md-6">
					<div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
	        			<div class="my-3 p-3">
			          		<div v-if="alternar">
								<input class="form-control" type="text" placeholder="Buscar por titulo..." v-model="busqueda" >				
							</div>
							<div v-else>
								<input class="form-control" type="text" placeholder="Añade una URL de Youtube..."
									   v-model="laURL"
									   v-on:keyup.enter="showTitulo"
									   v-show="!mostrar">
								<input class="form-control" type="text" placeholder="Añade un título al vídeo..." id="ttl"
									   v-show="mostrar"
									   v-model="elTitulo"
									   v-on:keyup.enter="addDatos">					
							</div>
				      	</div>
						<iframe id="rpd" allow="autoplay" :src="videoActivo" style="width: 95%; height: 100%;"></iframe>	
				       
				</div>
			</div>
		</div>
		
	</div>


	<footer class="container py-5">
		<div class="row">
			<div class="col-12 col-md">
				<h1 class="text-center">&copy; Crismith - 2018</h1>
			</div>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js"></script>
	<script src="vue.js"></script>
	<script src="dimensiones.js"></script>

</body>
</html>
